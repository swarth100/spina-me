<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpinaMe</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="icon" type="image/x-icon" href="favicon.ico"-->

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <app-root></app-root>

  <!-- I give up. 24h of debugging. I had to place it into a script tag. The 'angular' way doesn't seem to like
       JQuery embedded into Components -->
  <script>
    $(document).ready(function() {
      $('.parallax').parallax();
      $('.pushpin-demo-nav-left').each(function (index) {
        const $this = $(this);
        const $target = $('#' + $(this).attr('data-target'));
        $this.pushpin({
          top: $target.offset().top,
          bottom: $target.offset().top + $target.outerHeight() + parseInt($('.parallax-container-div').css('height')) - $this.height()
        });
      });
      $('.pushpin-demo-nav-right').each(function (index) {
        const $this = $(this);
        const $target = $('#' + $(this).attr('data-target'));
        $this.pushpin({
          top: $target.offset().top,
          bottom: Infinity,
        });
      });
    });

    $(document).ready(function($) {
      $(window).scroll(function() {
        let scroll = $(window).scrollTop();

        if (scroll >= $(window).height()) {
          $("#info-side-nav").addClass("slide-in-right").removeClass("slide-out-right");
        } else {
          $("#info-side-nav").removeClass("slide-in-right").addClass("slide-out-right");
        }
      });
    });

  </script>
</body>
</html>
