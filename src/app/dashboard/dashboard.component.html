<div class="full-page">
  <div class="top-padding"></div>
  <a class="waves-effect waves-light btn" (click)="newPrj()">NEW</a>
  <a class="waves-effect waves-light btn" (click)="updatePrj()">SAVE</a>
  <a class="waves-effect waves-light btn" (click)="removePrj()">DELETE</a>
  <div class="row projects-container">
    <div class="col s3 offset-s1 m2 offset-s1">
      <div  *ngFor="let project of projects">
        <a class="waves-effect waves-light btn btn-full-width" (click)="select(project)">{{project.title}}</a>
      </div>
    </div>
    <div class="col s8 m9">
      <div class="row" *ngIf="selectedPrj">
        <div class="input-field col s6">
          <input id="title" type="text" [(ngModel)]="selectedPrj.title" placeholder="">
          <label for="title" class="active">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="date" type="text" [(ngModel)]="selectedPrj.date" placeholder="" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]">
          <label for="date" class="active">Date</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" [(ngModel)]="selectedPrj.description" placeholder=""></textarea>
          <label for="description" class="active">Description</label>
        </div>
        <div class="input-field col s12">
          <input id="git-repo" type="text" [(ngModel)]="selectedPrj.gitRepo" placeholder="">
          <label for="git-repo" class="active">Git Repo</label>
        </div>
      </div>
    </div>
  </div>
</div>
