<div class="full-page">
  <div class="top-padding"></div>
  <a class="waves-effect waves-light btn" (click)="newPrj()">NEW</a>
  <a class="waves-effect waves-light btn" (click)="updatePrj()">SAVE</a>
  <div class="row projects-container">
    <div class="col s3 offset-s1 m2 offset-s1">
      <div  *ngFor="let project of projects">
        <a class="waves-effect waves-light btn" (click)="select(project)">{{project.title}}</a>
      </div>
    </div>
    <div class="col s8 m9">
      <div class="row" *ngIf="selectedPrj">
        <div class="input-field col s12">
          <input id="title" class="validate" type="text" [(ngModel)]="selectedPrj.title">
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea validate" [(ngModel)]="selectedPrj.description"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
          <input id="git-repo" class="validate" type="text" [(ngModel)]="selectedPrj.gitRepo">
          <label for="git-repo">Git Repo</label>
        </div>
      </div>
    </div>
  </div>
</div>
