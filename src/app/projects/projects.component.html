<div class="parallax-container parallax-container-div">
  <div class="parallax" style="z-index: 1">
      <img src="../../assets/images/projects.jpg">
  </div>
</div>

<div id="projects" class="block background-block section scrollspy">
  <nav class="pushpin-demo-nav pushpin-demo-nav-left" data-target="projects">
    <div class="nav-wrapper dark-nav">
      <div class="container">
        <a href="#projects" id="projects-nav" class="brand-logo dark-text centre-align">{{title}}</a>
      </div>
    </div>
  </nav>
  <div class="row no-margin padding-nav">
    <div class="col s10 offset-s1">
      <div class="row no-margin">
        <div  *ngFor="let project of projects">
          <div class="col l6 s12">
            <div class="container-text-title-left">
              <div class="text-title-offset">
                {{project.title}}
              </div>
              <div class="title-icon-box">
                <i class="small material-icons">insert_invitations</i>
                <div class="title-icon-box-text">{{getYear(project)}}</div>
              </div>
            </div>
            <div class="container-text-left">
              {{project.description}}
            </div>
            <a href="{{project.gitRepo}}" class="container-link-left">
              {{project.gitRepo}}
            </a>
            <div class="container-link-left-padding"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
